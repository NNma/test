<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选</title>
</head>
<style>
    body,ul { margin: 0; padding: 0; font-size: 18px;}
    li { list-style: none;}
    .box { border: 1px solid #e6e6e6; width: 150px; margin: 10px auto;}
    .box li { line-height: 30px; background: #fff; border-bottom: 1px solid #dddddd;}
    .box li:hover { background: #ddd; border-bottom: 1px solid #ffffff;}
    .box li:nth-last-child(1) { background: #ddd;}
</style>
<body>

<ul class="box">
    <li>
        <input type="checkbox" name="fruits" value="苹果"> 苹果
    </li>
    <li>
        <input type="checkbox" name="fruits" value="香蕉"> 香蕉
    </li>
    <li>
        <input type="checkbox" name="fruits" value="西瓜"> 西瓜
    </li>
    <li>
        <input type="checkbox" name="fruits" value="火龙果"> 火龙果
    </li>
    <li>
        <input type="checkbox" name="fruits" value="芒果"> 芒果
    </li>
    <li>
        <input type="checkbox" name="" value="全选" id="all"> 全选
    </li>
</ul>
<script src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#all').cilck(function(){
            $('input[name=fruits]').attr('checked','checked');
        });
    });
</script>
</body>
</html>
